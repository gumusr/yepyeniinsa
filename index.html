<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişi Arama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kişi Bilgileri Arama</h1>
        
        <!-- İsim ve Soyisim için giriş alanları -->
        <input type="text" id="isim" placeholder="İsim" required>
        <input type="text" id="soyisim" placeholder="Soyisim" required>
        
        <!-- Arama butonu -->
        <button onclick="ara()">Ara</button>

        <!-- Arama sonucu burada gösterilecek -->
        <div id="sonuc"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
